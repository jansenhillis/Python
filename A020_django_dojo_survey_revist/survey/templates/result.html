<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class='wrapper'>
        <h1>Dojo Survey Confirmation</h1>

        <h3>Submitted Info</h3>
        <table> 
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <td>Dojo Location:</td>
                    <td>{{ locations }}</td>
                </tr>
                <tr>
                    <td>Favorite Language:</td>
                    <td>{{ lang }}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>{{ description }}</td>
                </tr>
            </tbody>
        </table>

        <form action="/" method="POST">
            {% csrf_token %}
            <button id="back" name="backButton">Go Back</button>
        </form>

    </div>

</body>
</html>
